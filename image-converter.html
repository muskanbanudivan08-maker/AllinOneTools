<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Converter Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f9ff;
        margin: 0;
        padding: 0;
        color: #333;
    }
    header {
        text-align: center;
        padding: 15px;
        background: #007bff;
        color: white;
        font-size: 1.5em;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .preview {
        text-align: center;
        margin-bottom: 15px;
    }
    .preview img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-size: 1em;
    }
    button {
        background: #007bff;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #0056b3;
    }
    @media (max-width: 600px) {
        .container {
            margin: 10px;
            padding: 15px;
        }
    }
</style>
</head>
<body>

<header>Image Converter Tool</header>

<div class="container">
    <input type="file" id="upload" accept="image/*">
    <div class="preview" id="preview"></div>

    <select id="format">
        <option value="image/jpeg">Convert to JPG</option>
        <option value="image/png">Convert to PNG</option>
        <option value="image/webp">Convert to WEBP</option>
    </select>

    <button id="convertBtn">Convert & Download</button>
</div>

<script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const format = document.getElementById('format');
    const convertBtn = document.getElementById('convertBtn');
    let uploadedImage = null;

    // Show preview when image is uploaded
    upload.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = e.target.result;
                preview.innerHTML = `<img src="${uploadedImage}" alt="Preview">`;
            }
            reader.readAsDataURL(file);
        }
    });

    // Convert and download
    convertBtn.addEventListener('click', function() {
        if (!uploadedImage) {
            alert("Please upload an image first!");
            return;
        }

        const img = new Image();
        img.src = uploadedImage;
        img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            const converted = canvas.toDataURL(format.value, 0.9); // 90% quality

            const link = document.createElement('a');
            link.href = converted;
            link.download = `converted.${format.value.split('/')[1]}`;
            link.click();
        }
    });
</script>

</body>
</html>
